<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Idea</title>
    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="m-4">
      <h1 class="text-center text-primary fs-1 fw-bolder mb-3">Phone Idea</h1>

      <!-- Search fild  -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-input"
          type="text"
          class="form-control border-info"
          placeholder="!! Search you want phone"
          aria-label="Search you want phone"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-info" type="button" id="search-btn">
          Search
        </button>
      </div>
    </header>
    <!-- Search Result and detiles -->
    <main id="result-filed">
      <section class="container">
        <div id="phone-detiles" class="card mb-3 mx-auto border-0"></div>
      </section>
      <section class="container m-5 mx-auto">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 "> 


        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
